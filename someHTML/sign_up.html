<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>YOURTIME</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/9bd9b745b8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid" style="background-color: grey; color: white;">   
      <div class="row">
        <div class="col my-auto">
          <div class="card border-0 ml-3" style="background-color: grey;">
            <h2><b>YOURTIME</b> is worth</h2>
            <h2>your time. And it's</h2>
            <h2><b>free</b> to become part</h2>
            <h2>of the community.</h2>
          </div>
        </div>
        <div class="col my-auto p-3">
          <div class="card p-3" style="color:white; background-color: DodgerBlue;"> 
            <form>
              <div class="form-group">
                <label for="nameInput">Name:</label>
                <input type="name" class="form-control" style="background-color: DodgerBlue;" id="nameInput" aria-describedby="nameHelp">
              </div>
              <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" class="form-control" style="background-color: DodgerBlue;" id="passwordInput">
              </div>
              <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-control" style="background-color: DodgerBlue;" id="emailInput">
              </div>
              <button type="submit" class="btn btn-primary" style="color: DodgerBlue; background-color: white;">JOIN NOW</button>
            </form>
          </div> 
        </div>
      </div>
    </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
